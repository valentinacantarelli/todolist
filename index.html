<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;700;900&display=swap" rel="stylesheet">
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="root">
            <header>
                <h1>To Do List</h1>
                <div>
                    <input type="text" placeholder="New Task" v-model="newToDo">
                    <button class="btn" @click="addTodo()">Add</button>
                </div>
            </header>
            <main>
                <ul v-if="toDos.length>0">
                    <li v-for="(todo,index) in toDos" :key="index"> {{todo}} <span><i class="fas fa-chevron-circle-down"></i><i class="fas fa-times" @click="remove(index)"></i></span></li>  
                </ul>
                <h3 v-else>Non hai altro da fare!</h3>

            </main>



        </section>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
